<section class="registration">
    <div class=" container">
        <div class="registration__description-wrapper">
            <div class="registration__title">
                <p> Регистрация на <span>бесплатную</span> телефонную
                    <span>консультацию</span>
                    по нюансам ЗНО
                    <br> по английскому языку

                </p>

            </div>
            <div class="registration__description">
                <p>Оставь заявку на участие в <span>бесплатном занятии.</span> С вами свяжется консультант
                    и ответит на вопросы.</p>
            </div>
        </div>
        <form action="#" method="GET" class="registration__form">
            <div class="registration__form-wrapper">

                <div class="registration__form-item">
                    <input class="registration__form-input" name="user_name" type="text"
                        class="registration__form_input" placeholder="Имя*" required minlength="2">
                </div>
                <div class="registration__form-item"> <input class="registration__form-input" name="user_phone"
                        type="tel" placeholder="Телефон* 000-000-00-00" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                        required>
                </div>

            </div>
            <div class="registration__form-btn">
                <button class="registration__btn" type="submit">хочу на бесплатное занятие</button>
            </div>
        </form>

    </div>
</section>
